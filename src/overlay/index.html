<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNGTuber Overlay</title>
    <link rel="stylesheet" href="styles/overlay.css">
</head>

<body>
    <div id="overlay-container">
        <!-- Face layer -->
        <div id="face-layer" class="layer">
            <img id="face-image" src="" alt="Face" style="display: none;">
        </div>

        <!-- Hands/Props layer -->
        <div id="hands-layer" class="layer">
            <img id="hands-image" src="" alt="Hands" style="display: none;">
        </div>
    </div>

    <script src="js/overlay.js"></script>
</body>

</html>
